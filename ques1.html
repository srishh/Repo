<script type="text/javascript">
var amount = prompt("Enter the amount : ");
var rate = prompt("Enter the interest rate : ");
var years = prompt("Enter the number of years : ");
var principle = (amount)/(1+((rate*years)/100));
var si = amount - principle;
document.write("Calculated simple interest : ", si);
//console.log("Calculated simple interest : ", si);
</script>
