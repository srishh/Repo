<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style12.css">
</head>
<body>

<div class="head">
	<div class="inside-head">
		<div class="head-left"><h2>TO THE NEW</h2></div>
		<div class="head-right">
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">QUICK HELP</a></li>
			</ul>
		</div>
	</div>
	<hr>
</div>

<div class="table" align="center">
	<table class="tab">
		<form>

		<tr class="row1">
			<th>BUG REPORT</th>
		</tr>

		<tr class="row2">
			<td>
				<div class="inside-row2">
					<p>Title*</p>
					<input type="text" name="title" style="width: 100%" required>
				</div>
			</td>
		</tr>

		<tr class="row3">
			<td>
				<div class="inside-row3">
					<p>Description*</p>
					<textarea rows="6" cols="59" style="width: 100%"></textarea>
				</div>
			</td>
			
		</tr>

		<tr class="row4">
			<td>
				<div class="inside-row4">
					<p>Operating System:</p>
					<select style="width: 100%; height: 100%">
						<option>Windows XP</option>
						<option>Windows 7</option>
						<option>MacOS</option>
					</select>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<div class="inside-row5">
					<p>Product:*</p>
					<select style="width: 100%; height: 100%;">
						<option>Formoid</option>
						<option>XYZ</option>
						<option>ABC</option>
					</select>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<div class="inside-row6">
					<p>Version:*</p>
					<input type="text" name="" style="width: 40%;" required>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<div class="inside-row7">
					<p>License:*</p>
					<input type="radio" name="" value="Free">Free
					<input type="radio" name="" value="Business">Business
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<div class="inside-row8">
					<p>Severity:</p>
					<select style="width: 100%; height: 100%;">
						<option>Critical</option>
						<option>Safe</option>
					</select>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<div class="inside-row9">
					<p>Attachment:*</p>
					<input type="file" name="" style="width: 100%;" required>
				</div>
			</td>
		</tr>

		<tr class="row10">
			<td>
				<div class="inside-row10">
					<input type="submit" name="" style="float: right;">
				</div>
			</td>
		</tr>
	</form>
	</table>
</div>



</body>
</html>
