<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h3>Click event<br><br></h3>

        <script>
            $(document).ready(function(){
                $("h3").append("<button>Click</button>");
                $("button").on("click",function(){
                    $("h3").html("Click event working now.");
                });
            });
        </script>
    </body>
</html>
