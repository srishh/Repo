<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <button type="button" class="b1">Click button 1</button>
        <button type="button" class="b2">Click button 2</button>

        <script>
        $(document).on("click",".b1",function(){
            var e = $(".b2");
            e.appendTo(".b1");
        });
        </script>
    </body>
</html>
